<table class="table table-hover table-bordered table-striped">
    <thead>
        {{ctrl.topic}}
        </br>
    <th>English</th>
    <th>{{ctrl.language}}</th>
    </thead>
    <tr ng-repeat="pair in ctrl.listPairs">

        <td>{{pair.target}}</td>
    </tr>
</table>
