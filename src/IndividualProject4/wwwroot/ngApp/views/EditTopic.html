<div class="modal-header">
    <h3 class="modal-title">Change topic name</h3>
</div>
<div class="modal-body">
    <h1>Change topic: {{modal.originalName}} to</h1>
    <input ng-model="modal.updatedName"/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
</div>
