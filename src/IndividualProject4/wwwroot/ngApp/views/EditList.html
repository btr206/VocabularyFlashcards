<table class="table table-hover table-bordered table-striped">
    <tr ng-repeat="list in ctrl.listPairs">
        <td>{{list.english}}</td>
        <td>{{list.target}}</td>
        <td><button class="btn btn-info" ng-click="ctrl.editWord(list.english, list.target, $index)">Edit</button></td>
        <td><button class="btn btn-danger" ng-click="ctrl.deleteWord(list.id, $index)">Delete</button></td>
    </tr>
</table>
